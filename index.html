<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaleel's Flip Card</title>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>
<body>

  <video class="stepup" autoplay loop muted >
    <source src="Step Up 3D - Fancy Footwork HD.mp4" type="video/mp4">
  </video>

<article class="scene">
  <div class="card">

    <section class="front face">
      <h1>Khaleel Smith</h1>
      <img src="my-photo.jpg" alt="Selfie">
    </section>

    <section class="back face">
      <p>Hi, my name is Khaleel Smith</p>
      <p>I'm a 22-year-old Visual Communication Design student @ EWU</p>
      <p>Outside of school, I love playing basketball and dancing</p>
      <ul>
        <li><a href="https://www.ewu.edu/cstem/design/">Dept of Design</a></li>
        <li><a href="https://www.instagram.com/khaleel.smth/">Instagram</a></li>
        <li><a href="https://www.depop.com/gripthedrip/">Depop</a></li>
      </ul>
    </section>

  </div>
</article>

</body>
</html>
